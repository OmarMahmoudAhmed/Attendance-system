{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

        <!-- Main css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>

        <div class="main">

            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">

                            <h2 class="form-title">Sign up</h2>
                            <form method="POST" class="register-form" id="register-form">

                                <div class="form-group">
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    {% buttons %}
                                        <button type="submit" class="btn btn-primary btn-lg" style="float: right ; margin-right: 50px">Add</button>
                                    {% endbuttons %}
                                </div>


                            </form>
                        </div>

                        <div class="signup-image">
                            <figure><img src="images/WhatsApp Image 2021-01-07 at 2.15.57 PM.jpeg" style="border-radius: 25px" alt="sing up image"></figure>
                            <a href="login.html" class="signup-image-link">I am already member</a>
                        </div>

                    </div>
                </div>
            </section>

        </div>


    </body>
</html>
